name: Update Samples

on:
  push:
    branches:
    - main

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Set name
      run: git config --global user.name "Robbot"
    - name: Set email
      run: git config --global user.email "robbot2019@robdangero.us"

    - name: Clone Samples
      run: git clone https://github.com/Kode/Kore-Samples.git
    - name: Get Kore-Submodule
      working-directory: Kore-Samples
      run: git submodule update --init --remote Kore
    - name: Checkout Kore
      working-directory: Kore-Samples/Kore
      run: git checkout v2
    - name: Add Kore
      working-directory: Kore-Samples
      run: git add Kore
    - name: Commit
      working-directory: Kore-Samples
      run: git commit -m "Update Kore"
    - name: Push
      working-directory: Kore-Samples
      run: git push https://Kode-Robbot:$ROBBOT_PASS@github.com/Kode/Kore-Samples.git
      env:
        ROBBOT_PASS: ${{ secrets.ROBBOT_PASS }}
    
    - name: Clone Switch Samples
      run: git clone https://Kode-Robbot:$ROBBOT_PASS@github.com/Kode/Kinc-Samples-Switch.git
      env:
        ROBBOT_PASS: ${{ secrets.ROBBOT_PASS }}
    - name: Get Kinc-Submodule
      working-directory: Kinc-Samples-Switch
      run: git submodule update --init --remote Kinc
    - name: Checkout Kinc
      working-directory: Kinc-Samples-Switch/Kinc
      run: git checkout main
    - name: Add Kinc
      working-directory: Kinc-Samples-Switch
      run: git add Kinc
    - name: Commit
      working-directory: Kinc-Samples-Switch
      run: git commit -m "Update Kinc"
    - name: Push
      working-directory: Kinc-Samples-Switch
      run: git push https://Kode-Robbot:$ROBBOT_PASS@github.com/Kode/Kinc-Samples-Switch.git
      env:
        ROBBOT_PASS: ${{ secrets.ROBBOT_PASS }}

    - name: Clone PS4 Samples
